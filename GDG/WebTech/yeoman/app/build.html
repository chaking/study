<script src="bower_components/polymer/polymer.js"></script>
<!--<link rel="import" href="../polymer-dev/polymer.html">--> 

<polymer-element name="polymer-body" extends="body" assetpath="bower_components/polymer/">

  

</polymer-element>

<polymer-element name="x-thumbnail" attributes="token" assetpath="elements/">

<template>
<style>
:host #thumbnails {
    width: 500px;
    height: 500px;
    overflow: hidden;
    overflow-y: scroll;
}

:host #thumbnails ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

:host #thumbnails ul li {
    float: left;
    padding: 0;
    margin: 0;
    width:100px;
    height:100px;
}

:host #thumbnails img {
    width:100px;
    height:100px;
    cursor: pointer;
}

:host #viewerframe {
    position:absolute;
    display:none;
    top:0;
    left:0;
    width:500px;
    height:500px;
    background-color: black;
    background-size: cover;
    background-repeat: no-repeat;
    cursor: pointer;
}

</style>
<div id="viewerframe" on-click="{{viewerClicked}}"></div>
<div id="thumbnails">
    <ul>
        <template repeat="{{data in metadata}}">
        <li on-click="{{imageSelected}}" data-id="{{data.id}}"><img src="{{data.thumbnail}}"></li>
        </template>
    </ul>
</div>

</template>




</polymer-element>
<script src="build.js"></script>
